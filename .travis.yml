sudo: false
language: go
go:
- 1.8.x
install:
- go get github.com/Masterminds/glide
before_script:
- glide install
script:
- go build -o bin/consul-monitor main.go
after_success:
- xz -9k bin/consul-monitor
deploy:
  provider: releases
  api_key:
    secure: 
  file:
  - bin/consul-monitor
  - bin/consul-monitor.xz
  on:
    tags: true
